<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCNA Practice Questions - Set 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CCNA Practice Questions - Set 2</h1>
            <p>Advanced Networking Concepts</p>
        </header>
        
        <form id="quizForm">
            <!-- Questions 1-60 would go here - maintaining existing HTML structure -->
            
        </form>
        
        <button type="button" onclick="submitQuiz()">Submit Quiz</button>
    </div>
    
    <div id="results" class="result"></div>
    <div class="footer">
        © 2025 CCNA Practice Portal
    </div>
    
    <script>
        // Correct answers
        const correctAnswers = {
            q1: 'A', // 62 usable hosts
            q2: 'B', // show version
            q3: 'C', // 0 and 4095
            q4: 'B', // Stub area
            q5: ['A', 'B'], // SCCP, SIP
            q6: 'C', // BGP
            q7: 'C', // copy running-config startup-config
            q8: 'A', // show processes cpu
            q9: 'C', // 110
            q10: 'B', // RSTP (802.1w)
            q11: 'D', // All of the above
            q12: 'A', // Crossover cable
            q13: ['A', 'B'], // Discover, Offer
            q14: 'B', // DAI
            q15: ['A', 'D'], // RIP, EIGRP
            q16: 'D', // 802.11n
            q17: 'A', // show vtp status
            q18: 'D', // BGP
            q19: 'A', // no cdp run
            q20: 'A', // 255.255.255.255
            q21: 'A', // ABR
            q22: 'B', // show ip sla statistics
            q23: ['A', 'B'], // V.35, RS-232
            q24: 'A', // show ip eigrp neighbors
            q25: 'C', // PAT
            q26: 'B', // EtherChannel
            q27: 'B', // 1
            q28: 'A', // show interfaces trunk
            q29: 'B', // ipv6 unicast-routing
            q30: ['A', 'B'], // PAP, CHAP
            q31: 'C', // DNS
            q32: 'C', // Unique Local
            q33: 'B', // ASBR
            q34: 'B', // BPDU Guard
            q35: 'C', // BGP
            q36: 'B', // ESP
            q37: 'A', // show mac-address-table
            q38: 'B', // show ntp status
            q39: ['A', 'B'], // Blocking, Listening
            q40: 'B', // show ip dhcp binding
            q41: 'A', // FF00::/8
            q42: ['A', 'B'], // switchport mode access, switchport port-security
            q43: 'B', // SSH
            q44: 'B', // show ip eigrp neighbors
            q45: ['A', 'B'], // OSPF, IS-IS
            q46: 'B', // Designated Port
            q47: 'A', // show interfaces
            q48: 'A', // Static NAT
            q49: 'A', // spanning-tree portfast
            q50: 'B', // 172.16.0.0/12
            q51: 'A', // show vlan brief
            q52: ['A', 'C'], // Disable unused ports, Configure unused ports as access
            q53: 'C', // Type 5
            q54: 'B', // ::1
            q55: 'C', // HSRP
            q56: 'A', // show spanning-tree
            q57: 'B', // 1024
            q58: 'A', // show ip ospf neighbor
            q59: ['A', 'C'], // Collision domain, Broadcast domain
            q60: 'B'  // RIPv2
        };
        
        // Function to submit quiz and calculate score
        function submitQuiz() {
            const form = document.getElementById('quizForm');
            const formData = new FormData(form);
            let score = 0;
            let totalQuestions = Object.keys(correctAnswers).length;
            let results = [];
            
            // Check each question
            for (let question in correctAnswers) {
                const correctAnswer = correctAnswers[question];
                let isCorrect = false;
                
                if (Array.isArray(correctAnswer)) {
                    // Multiple correct answers
                    const selectedAnswers = formData.getAll(question);
                    isCorrect = correctAnswer.length === selectedAnswers.length && 
                               correctAnswer.every(answer => selectedAnswers.includes(answer));
                } else {
                    // Single correct answer
                    const selectedAnswer = formData.get(question);
                    isCorrect = selectedAnswer === correctAnswer;
                }
                
                if (isCorrect) {
                    score++;
                    results.push(`${question.toUpperCase()}: ✓ Correct`);
                } else {
                    const userAnswer = Array.isArray(correctAnswer) ? 
                        formData.getAll(question).join(', ') || 'No answer' :
                        formData.get(question) || 'No answer';
                    const correctAnswerText = Array.isArray(correctAnswer) ? 
                        correctAnswer.join(', ') : correctAnswer;
                    results.push(`${question.toUpperCase()}: ✗ Wrong (You: ${getAnswerLabel(question, userAnswer)}, Correct: ${getAnswerLabel(question, correctAnswerText)})`);
                }
            }
            
            // Calculate percentage
            const percentage = Math.round((score / totalQuestions) * 100);
            
            // Display results
            const resultsDiv = document.getElementById('results');
            let resultHTML = `
                <h2>Quiz Results</h2>
                <div class="score-summary">
                    <p class="score">Score: ${score}/${totalQuestions} (${percentage}%)</p>
                    <p class="grade ${getGradeClass(percentage)}">${getGrade(percentage)}</p>
                </div>
                <div class="detailed-results">
                    <h3>Detailed Results:</h3>
                    <ul>
            `;
            
            results.forEach(result => {
                resultHTML += `<li>${result}</li>`;
            });
            
            resultHTML += `
                    </ul>
                </div>
                <div class="study-recommendations">
                    ${getStudyRecommendations(percentage)}
                </div>
            `;
            
            resultsDiv.innerHTML = resultHTML;
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Helper function to get answer labels
        function getAnswerLabel(questionId, answer) {
            // This would map answer values to their text labels
            // For now, returning the answer as is
            return answer;
        }
        
        // Helper function to get grade based on percentage
        function getGrade(percentage) {
            if (percentage >= 90) return 'Excellent! (A)';
            if (percentage >= 80) return 'Good (B)';
            if (percentage >= 70) return 'Fair (C)';
            if (percentage >= 60) return 'Pass (D)';
            return 'Needs Improvement (F)';
        }
        
        // Helper function to get grade CSS class
        function getGradeClass(percentage) {
            if (percentage >= 90) return 'grade-a';
            if (percentage >= 80) return 'grade-b';
            if (percentage >= 70) return 'grade-c';
            if (percentage >= 60) return 'grade-d';
            return 'grade-f';
        }
        
        // Helper function to get study recommendations
        function getStudyRecommendations(percentage) {
            if (percentage >= 90) {
                return '<h4>Congratulations!</h4><p>You have excellent knowledge of CCNA concepts. Consider taking the actual certification exam.</p>';
            } else if (percentage >= 80) {
                return '<h4>Great job!</h4><p>You have good knowledge. Review the missed questions and practice more scenarios.</p>';
            } else if (percentage >= 70) {
                return '<h4>Good effort!</h4><p>Focus on areas where you missed questions. Review routing protocols, VLANs, and network troubleshooting.</p>';
            } else if (percentage >= 60) {
                return '<h4>Keep studying!</h4><p>You need more practice. Focus on fundamental concepts like subnetting, routing, and switching.</p>';
            } else {
                return '<h4>More study needed</h4><p>Review basic networking concepts, OSI model, TCP/IP, and practice more questions.</p>';
            }
        }
    </script>
</body>
</html>
